<VirtualHost *:80>
    ServerName solusiit.id
    ServerAlias www.solusiit.id

    # Mengaktifkan Rewrite Engine
    RewriteEngine On

    # Aturan Redirect: Memaksa semua trafik HTTP pindah ke HTTPS
    # Menggunakan HTTP_HOST agar fleksibel (menangkap www atau non-www)
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # Log Error (Opsional, untuk debugging)
    ErrorLog ${APACHE_LOG_DIR}/solusiit.id-error.log
    CustomLog ${APACHE_LOG_DIR}/solusiit.id-access.log combined
</VirtualHost>